<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Commplex-Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Informetion</legend>
            <label for="name">Name:</label>
            <input type="name" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="phoneNumer">Phone:</label>
            <input type="tel" id="phoneNumber" name="phoneNumer">
            <label for="datepicker">Date  of Birth:</label>
            <input type="date" id="datepicker" name="datpicker">
            <label for="gender">Gender:</label>
            <label for="radio1">Male</label>
            <input type="radio"  id="radio1" name="radio1" >
            <label for="radio2">Female</label>
            <input type="radio"  id="radio2" name="radio2" >
            <label for="country">Country:</label>
            <select name="country" id="country">
              <option value="">United State</option>
              <option value="">Canda</option>
              <option value="">India</option>
              <option value="">Russia</option>
              <option value="">Chinna</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>
                <label for="address">Address Street:</label>
                <input type="text" id="address" name="address">
                <label for="city">City:</label>
                <input type="text" id="city" name="city">
                <label for="state">State:</label>
                <input type="text" id="state" name="state">
                <label for="code">Zip Code:</label>
               
            </legend>
            </fieldset>
            <fieldset>
                <Legend>Other Informetion</Legend>
                <textarea name="textarea" id="textarea" row="5" col="5"></textarea>
                <label for="terms">I  Agree To Terms Condition</label>
                <input type="checkbox" id="terms" name="terms">
                <br>
                <label for="coments">Coments</label>
            </fieldset>
            <button>Submit</button>
    </form>
</body>
</html>

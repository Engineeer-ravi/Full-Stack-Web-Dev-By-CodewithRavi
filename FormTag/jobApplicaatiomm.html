<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Job Application</h2>
    <form >
        <label for="name">Name:</label>
        <input type="text" id="name"  name="name">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email ID"  name="emailId">
        <br>
        <br>
        <label for="phoneNumber">Phone  No.</label>
        <input type="tel" id="phoneNumber" name="phoneNumber">
        <br>
        <br>
        <label for="fileUpload">Resume:</label>
        <input type="file" id="fileUpload" name="fileUpload">
        <br>
        <br>
        <label for="counter">Experience  (in years):</label>
        <input type="number"  name="counter" id="counter" min="0"  max="50">
        <br>
        <br>
        <fieldset>
            <legend>Skill</legend>
            
            <input type="checkbox" id="checkbox1" name="checkbox1">
            <label for="checkbox1">HTML</label>

            
            <input type="checkbox" id="checkbox2" name="checkbox3">
            <label for="checkbox2">CSS</label>

            <input type="checkbox" id="checkbo3" name="checkbox3">
            <label for="checkbox3">JAVASCRIPT</label>
            
        </fieldset>
        <br>
        <br>
            <label for="educationType">Higher  Education</label>
            <select name="educationType" id="educationType">
                <option value="">B.Tech</option>
                <option value="">M.Tech</option>
                <option value="">BCA</option>
                <option value="">MCA</option>
                <option value="">Diploma</option>

            </select>
            <br>
            <br>
        <fieldset>
            <legend>Availability</legend>
            <label for="radio1">Full-time</label>
            <input type="radio" id="fulltimeButton" name="fullTime">
            
            <br>
            <br>
            <label for="radio2">Par-time</label>
            <input type="radio" id="parttimeButton" name="partTimeButton">
            
        </fieldset>
        <br>
        <br>
        <label for="textarea1">Additional Comments:</label>
        <br>
        <textarea name="textarea1" id="textarea1" rows="10" col="10"></textarea>
        <button>Register</button>


    </form>
</body>
</html>
